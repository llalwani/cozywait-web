<!doctype html>
<html lang="en" ng-app="app">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Cozy Wait</title>
  <meta name="description" content="Twitter feed of Elon Musk, Tesla, SpaceX, Paypal, Hyperloop, OpenAI">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/css/main.css">
  <link rel="stylesheet" href="assets/css/app.css"/>
</head>
<body>

  <!--Navigation bar directive that stays at the top of every page-->
  <gz-navbar current-user="currentUser"></gz-navbar>

  <!--Main content that changes based on route-->
  <div ng-view class="container"></div>

  <!--Third-party JS-->
  
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/firebase/firebase.js"></script>
  <script src="bower_components/angularfire/dist/angularfire.js"></script>
  <script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="bower_components/moment/moment.js"></script>
  <script src="bower_components/angular-moment/angular-moment.min.js"></script>


  
  
  <!--main app module-->
  <script src="app/app.module.js"></script>

  <!--auth module-->
  <script src="app/auth/auth.module.js"></script>
  <script src="app/auth/config.route.js"></script>
  <script src="app/auth/auth.controller.js"></script>
  <script src="app/auth/authForm.directive.js"></script>
  <script src="app/auth/auth.service.js"></script>

  <!--layout module-->
  <script src="app/layout/layout.module.js"></script>
  <script src="app/layout/navbar.directive.js"></script>

  <!--waitList module-->
  <script src="app/waitList/waitList.module.js"></script>
  <script src="app/waitList/config.route.js"></script>
  <script src="app/waitList/waitList.controller.js"></script>
  <script src="app/waitList/directives/partyForm.directive.js"></script>
  <script src="app/waitList/directives/partyTable.directive.js"></script>

  <!--landing module-->
  <script src="app/landing/landing.module.js"></script>
  <script src="app/landing/landing.controller.js"></script>
  <script src="app/landing/config.route.js"></script>

  <!--core module-->
  <script src="app/core/core.module.js"></script>
  <script src="app/core/constants.js"></script>
  <script src="app/core/firebaseData.service.js"></script>
  <script src="app/core/party.service.js"></script>
  <script src="app/core/textMessage.service.js"></script>
  <script>
    $(document).on('click','.navbar a',function(e) {
      // $('.navbar-toggle').click() //bootstrap 3.x by Richard
      $('.navbar-collapse').collapse('hide');
    });
  </script>
  <script type="text/javascript">
    WebFontConfig = {
      google: { families: [ 'Roboto+Condensed:400,700:latin' ] }
    };
    (function() {
      var wf = document.createElement('script');
      wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
      '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
      wf.type = 'text/javascript';
      wf.async = 'true';
      var s = document.getElementsByTagName('script')[0];
      s.parentNode.insertBefore(wf, s);
    })(); </script>

  </body>
  </html>
