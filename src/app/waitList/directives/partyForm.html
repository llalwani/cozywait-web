<form ng-submit="vm.addParty()" class="form-inline party-form" role="form">
    <div class="form-group">
        <input ng-model="vm.newParty.name" type="text" class="form-control" placeholder="Name" required>
    </div>
    <div class="form-group">
        <input ng-model="vm.newParty.phone" type="text" class="form-control" placeholder="Phone" required>
    </div>
    <div class="form-group">
        <input ng-model="vm.newParty.size" type="number" class="form-control" placeholder="Number of person" required>
    </div>
    <button type="submit" class="btn btn-warning">Add Customer</button>
    <button class="btn btn-default pull-right">SMS Credit <span ng-bind="vm.profile.credit"></span></button>
</form>
